<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <meta http-equiv="refresh" content="0; URL=/pixel-estimate/" />
    <script>
      // Preserve the SPA path on GitHub Pages
      (function() {
        var l = window.location;
        var redirect = {
          pathname: l.pathname.replace('/pixel-estimate', ''),
          search: l.search,
          hash: l.hash
        };
        sessionStorage.setItem('gh_spa_redirect', JSON.stringify(redirect));
        window.location.replace('/pixel-estimate/');
      })();
    </script>
  </head>
  <body></body>
</html>
